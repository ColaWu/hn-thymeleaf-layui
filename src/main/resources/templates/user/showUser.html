<script>
    var form=layui.form;
    var table=layui.table;
    $ = layui.jquery;//为了在打开用户管理就完成对下拉框的赋值
    form.render();//渲染表单
        //第一个实例
       var myTable= table.render({
            elem: '#demo'
            ,height: 350
            ,url: 'showUser' //数据接口
            ,page: true //开启分页
            ,limit:6
           ,id:'testReload'
            ,limits:[5,10,15,20,25,30]
            ,toolbar: '#mytoolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [
                [ //表头
                {field: 'userId', title: '用户编号', width:80, sort: true, fixed: 'left',checkbox: true}
                ,{field: 'loginName', title: '登录名', width:120, sort: true, fixed: 'left'}
                ,{field: 'userName', title: '真实姓名', width:120}
                ,{field: 'email', title: '邮箱', width:180}
                ,{field: 'phonenumber', title: '手机号', width:120}
                ,{field: 'status', title: '状态',  templet: '#buttonTpl', width:70}
                ,{field: 'createTime', title: '创建时间', width:200}
                ,{ title: '操作', width:200, toolbar: '#barDemo'}
            ]]
        });
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            var ids=[];
            switch(obj.event){
                case 'saveUser':
                    layer.open(
                        {
                            type: 1,
                            content: $("#userSaveForm"),
                            icon: 1,
                            title:"添加用户",
                            area: ['500px', '400px']
                        }
                    )
                    break;
                case 'search':

                    var phone=$("#phone").val()
                    var login_name=$("#login_name").val()

                    table.reload('testReload',{
                        method: 'post',
                        where:{
                            phonenumber:phone,
                            loginName:login_name,
                        }
                        ,page:{
                            curr:1
                        },url:'selectPhoneandLogin_name'
                    })



                    break;
                case 'delUser':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        console.log(data)
                        layer.confirm('确定要删除吗?', function(index){
                            //获取所有需要删除的userid，保存在ids的数组中
                           for(var i=0;i<data.length;i++){
                               ids.push(data[i].userId);
                           }
                            $.ajax({
                                url: 'delUser',//地址
                                dataType: 'json',//数据类型
                                type: 'POST',//类型
                                data:{ids:JSON.stringify(ids)},//将数组ids转换成json字符串
                                //请求成功
                                success: function (result) {
                                    if(result.code==0){
                                        //关闭弹出层
                                        layer.close(index);
                                        //显示删除成功消息
                                        layer.msg(result.message,{icon:1})
                                        //重新加载数据表格
                                        myTable.reload();
                                        window.location.reload();
                                    }else
                                    {
                                        //关闭弹出层
                                        layer.close(index);
                                        layer.msg(result.message,{icon:5})
                                    }
                                }
                            });

                        });
                    }
                    break;
            };
        });
    form.on('switch(sfzs)',function (data){
        var status =this.checked ? '1' : '0';
    });
    //监听提交
    form.on('submit(saveUserForm)', function(data){
        //数据的提交，ajax方式
        console.log(data.field)
        //var roleid=$("#department2").val;
         //layer.alert(roleid);
        $.ajax({
            url: 'saveUser',//地址
            dataType: 'json',//数据类型
            type: 'POST',//类型
            data:data.field,
            //请求成功
            success: function (result) {
                if(result.code==0){
                    //关闭弹出层
                    layer.closeAll();
                    //显示添加成功消息
                    layer.msg(result.message,{icon:1})
                    //重新加载数据表格
                    myTable.reload();
                }else
                {
                    //关闭弹出层
                    layer.closeAll();
                    layer.msg(result.message,{icon:5})
                }
            }
        });
        return false;
    });
    form.on('submit(editUserForm)', function(data){
        //数据的提交，ajax方式
        console.log(data.field)
        if(data.field.status=="on"){data.field.status=0}
        else {data.field.status=1}
        $.ajax({
            url: 'editUser',//地址
            dataType: 'json',//数据类型
            type: 'POST',//类型
            data:data.field,
            //请求成功
            success: function (result) {
                if(result.code==0){
                    //关闭弹出层
                    layer.closeAll();
                    //显示添加成功消息
                    layer.msg(result.message,{icon:1})
                    //重新加载数据表格
                    myTable.reload();
                }else
                {
                    //关闭弹出层
                    layer.closeAll();
                    layer.msg(result.message,{icon:5})
                }
            }
        });
        return false;
    });
    //修改密码表单的提交
    form.on('submit(editpassword)', function(data){
        layer.alert(JSON.stringify(data.field));
        $.ajax({
            url: 'updateUserPassword',
            type: 'POST',
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(data.field),
            success: function (result) {
                if (result.code == 0) {
                    layer.msg(result.msg);

                    layer.closeAll();//关闭所有的弹出层
                    myTable.reload();
                    window.parent.location.reload();

                } else {
                    layer.msg("操作失败！");
                }
            }
        });

        return false;

    });
    // form.on('select(business)',function(data) {
    <!--增加表单里部门下拉框的赋值-->
    $(function () {
        $.ajax({
            type: "POST",
            url: 'selectAllDept',  //从数据库查询返回的是个list
            dataType: "json",
            // contentType: "application/json",
            success: function (data) {
             $.each(data, function (index, item) {
                 $('#department').append(new Option(item.deptName,item.deptId));//往下拉菜单里添加元素
                });layui.form.render("select");



            }, error: function () {
                alert("查询部门失败！！！")
            }

        })
    });
    <!--修改表单里部门下拉框的赋值-->
    $(function () {
        $.ajax({
            type: "POST",
            url: 'selectAllDept',  //从数据库查询返回的是个list
            dataType: "json",
            // contentType: "application/json",
            success: function (data) {
                $.each(data, function (index, item) {
                    $('#department1').append(new Option(item.deptName,item.deptId));//往下拉菜单里添加元素
                });layui.form.render("select");



            }, error: function () {
                alert("查询部门失败！！！")
            }

        })
    });
    <!--增加表单里角色下拉框的赋值-->
    $(function () {
        $.ajax({
            type: "POST",
            url: 'selectAllRole',  //从数据库查询返回的是个list
            dataType: "json",
            // contentType: "application/json",
            success: function (data) {
                $.each(data, function (index, item) {
                    $('#department2').append(new Option(item.roleName,item.roleId));//往下拉菜单里添加元素
                });layui.form.render("select");



            }, error: function () {
                alert("查询角色失败！！！")
            }

        })
    });

    //监听行工具事件
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
            ,layEvent = obj.event; //获得 lay-event 对应的值
        if(layEvent === 'detail'){
            layer.msg('查看操作');
            $('#a').val(data.loginName);
            $('#b').val(data.userName);
            $('#c').val(data.sex);
            $('#d').val(data.phonenumber);
            $('#e').val(data.email);
            $('#f').val(data.deptId);
            layer.open({
                type: 1,
                content: $("#detail"),
                icon: 1,
                title:"用户详情",
                area: ['500px', '400px']
            })
        } /*else if(layEvent === 'del'){
            layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构
                layer.close(index);
                //向服务端发送删除指令
            });
        } */else if(layEvent === 'edit'){
            layer.msg('编辑操作');
            //填充修改用户的表单项
            console.log(data);
            $("#phonenumber").val(data.phonenumber);
            $("#email").val(data.email);
            $("#username").val(data.userName);
            $("#userid").val(data.userId);
            $('input:radio:checked').val(data.sex);

            layer.open(
                {
                    type: 1,
                    content: $("#userEditForm"),
                    icon: 1,
                    title:"修改用户",
                    area: ['500px', '400px']
                }
            )
        }
        else if(layEvent=='resetPassword')
        {
            //console.log(data);
            $("#userid1").val(data.userId);//获取该用户的id
            layer.open({
                type: 1,
                offset: '10px',
                title: "重置密码",
                area: ['500px', '400px'],
                content: $("#editUserPassword")

            });
        }
    });

</script>
